<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Halloween Party</title>
    <link rel="stylesheet" href="./styles/halloween.css">
    <script src="./javascripts/halloween.js"></script>
</head>
<body onload="sonar('cancion');"><!-- para canción de fondo -->
    <!-- el sonido no se posiciona en el contedor, suena de fondo-->
    <audio id="cancion" controls autoplay>
        <source src="./sounds/lullaby.mp3" type="audio/mpeg">
    </audio>
    <audio id="grito">
        <source src="./sounds/suicide.mp3" type="audio/mpeg">
    </audio>
    <!-- ESTE EJERCICIO NO ES RESPONSIVE, ES SÓLO PARA PCs-->
    <div id="container">
       <p id="p1">Scary Halloween Party</p>

       <p id="p2">Don´t touch the window</p>

       <div id="torre" onmouseover="mostrar('bats');sonar('grito')" 
            onmouseout="ocultar('bats');pausar('grito')">
        <!-- esto es para marcar la zona de la torre que se activa -->
       </div>

       <img id="bats" src="./images/bats.gif" alt="">

    </div>
</body>
</html>
